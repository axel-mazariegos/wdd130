<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us">
    <meta name="author" content="Axel Mazariegos">
    <title>White Water Rafting | Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src="images/WWR-logo.webp" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <!-- Company Information Section -->
        <section>
            <h2>Contact Information</h2>
            <div class="contact-details">
                <p><strong>Address:</strong> 123 River Rd, Adventure Town, CA 90210</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            </div>
            
            <!-- Embedded Google Map -->
            <div id="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.83597832495!2d-121.90358178469035!3d37.3318013798396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fccb84b6b0975%3A0xc66d6c65b04be71a!2sWhite%20Water%20Rafting%20Co.!5e0!3m2!1sen!2sus!4v1618943668535!5m2!1sen!2sus" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>        

        <!-- Employee Profiles Section -->
        <section>
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="John Doe">
                <figcaption>John Doe - Head Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith">
                <figcaption>Jane Smith - Customer Service</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Alice Brown">
                <figcaption>Alice Brown - Reservations Specialist</figcaption>
            </figure>
        </section>

        <!-- Contact Form Section -->
        <section>
            <h2>Contact Us</h2>
            <form action="/submit_contact_form" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>        
    </main>
    <footer>
        <p>&copy;2024 | White Water Rafting | Axel Mazariegos</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter_x_icon.svg" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
